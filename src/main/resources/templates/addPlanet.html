<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="document/head :: head_section"></head>

<body>

<div th:replace="document/content :: content_section_title"></div>

<div class="container">
    <div class="row">
        <div class="col-6 col-md-12 col-sm-12">
            <form th:action="@{/add}" action="/add" th:object="${planetDto}" method="post">

                <div class="form-row">
                    <div class="col-sm-12 col-md-6 form-group">
                        <input type="text" name="planetName" placeholder="planet name" class="form-control">
                    </div>

                    <div class="col-sm-12 col-md-6 form-group">
                        <input type="text" name="planetType" placeholder="planet type" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-4 col-md-4 form-group">
                        <input type="number" name="distanceFromSun" placeholder="distance from Sun" class="form-control">
                    </div>
                    <div class="col-sm-4 col-md-4 form-group">
                        <input type="number" step="0.01" value="0.01" name="oneWayLightTimeToTheSun"
                               placeholder="one Way Light Time To The Sun" class="form-control">
                    </div>
                    <div class="col-sm-4 col-md-4 form-group">
                        <input type="number" value="1" name="lengthOfYear" placeholder="length of year"
                               class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12 col-md-12 form-group">
                        <input type="text" name="planetImage" placeholder="planet image" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12 col-md-12 form-group">
                        <textarea rows="4" name="planetInfo" placeholder="planet info" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12 col-md-12 form-group">
                        <input type="text" name="tags" placeholder="planet tags" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12 col-md-12 form-group">
                        <button type="submit" class="btn btn-success btn-sm form-control">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>
</body>

</html>
